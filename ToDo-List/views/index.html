<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/controller.js"></script>
    <title>Aufgabe 8 TODO Liste</title>
</head>
<body>

    <h2 id="error"></h2>
    <div id="eintrag">
        <table>
            <tr>
                <td><input type="text" id="todo" placeholder="Add ToDo "></td>
                <td><button type="button" id="save">send</button></td>
            </tr>
            <tr>
                <td><select name="proi" id="prio">
                    <option id="Classic">Classic</option>
                    <option id="Important">Important</option>
                    <option id="Date">Time</option>
                </select></td>
                <td><input type="time" name="time" id="time" hidden></td>
            </tr>
        </table>
    </div>

    <section id="optionen">
        <label for="filter" hidden>filter:</label>
        <select name="filter" id="filter"></select>
        <select name="status" id="status" hidden></select>
    <div id="output"></div>
    </section>
    
</body>
</html>
